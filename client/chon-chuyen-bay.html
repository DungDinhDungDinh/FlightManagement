<div>
	<div class="main" ng-controller="chonChuyenBayCtrl">
		<div style="background-color:#F3F3F3; font-family:Arial, Verdana, sans-serif;">
            <div class="head-tab">
                    <a class="mua-ve" href="index.html">
                        <div class="tab-chosen">Mua vé trực tuyến</div>
                    </a>
                    
                    <a class="mua-ve" href="thong-tin-chuyen-bay-1.html">
                        <div class="tab">Thông tin chuyến bay</div>
                    </a>
            </div>
                  
            <div class="tim-chuyen-bay-tab">
                <div class="tab2 number1"> Tìm chuyến bay</div>
                <div class="tab2-chosen number2"> Lựa chọn chuyến bay</div>
                <div class="tab2 number3"> Thông tin hành khách</div>
            </div>
         	<hr>
        </div>
        
		<div class="container">
             <h3> Chuyến bay đi </h3>
             <br/>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <form >
                                <table class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th style="width: 50px"></th>
                                            <th style="width: 150px">Mã chuyến bay</th>
                                            <th style="width: 150px">Giờ xuất hành</th>
                                            <th style="width: 150px">Hạng</th>
                                            <th style="width: 150px">Gía vé</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="flight in flights">
                                            <td>
                                                <input type="radio" name="chuyenBay" ng-model="flight.selected"
                                                ng-value="flight";
                                              style="width: 50px" ng-checked="checked"/>
                                            </td>
                                            <td>
                                                <input type="text" class="form-control" ng-model="flight._ma" style="width: 150px"readonly required />
                                            </td>
                                            <td>
                                                <input type="text" class="form-control" ng-model="flight._gioDi" style="width: 150px"readonly required/>
                                            </td>
                                            <td>
                                                <input type="text" class="form-control" ng-model="flight._hang" style="width: 150px" readonly required/>
                                            </td>
                                            <td>
                                                <input type="text" class="form-control" ng-model="flight._giaVe" style="width: 150px" readonly required/>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div ng-show="khuHoi">
            <hr/>
            <h3> Chuyến bay về </h3>
             <br/>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <form >
                                <table class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th style="width: 50px"></th>
                                            <th style="width: 150px">Mã chuyến bay</th>
                                            <th style="width: 150px">Giờ xuất hành</th>
                                            <th style="width: 150px">Hạng</th>
                                            <th style="width: 150px">Gía vé</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="flight in backFlights">
                                            <td>
                                                <input type="radio" name="chuyenBay" ng-model="flight.selected"
                                                ng-value="flight";
                                              style="width: 50px" ng-checked="checked"/>
                                            </td>
                                            <td>
                                                <input type="text" class="form-control" ng-model="flight._ma" style="width: 150px"readonly required />
                                            </td>
                                            <td>
                                                <input type="text" class="form-control" ng-model="flight._gioDi" style="width: 150px"readonly required/>
                                            </td>
                                            <td>
                                                <input type="text" class="form-control" ng-model="flight._hang" style="width: 150px" readonly required/>
                                            </td>
                                            <td>
                                                <input type="text" class="form-control" ng-model="flight._giaVe" style="width: 150px" readonly required/>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
            
        <div class="tab-1">
            <button type="button" class="btn-tim-kiem" ng-click="chonChuyenBay()">Tiếp tục</button>

    </div>
