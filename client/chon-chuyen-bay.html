<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Flight Management</title>
<link rel="shortcut icon" href="image/FlightTrack-icon.png" type="image/png"/>
<link href="MyScript/MyCss.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="main" >
		<div style="background-color:#F3F3F3; font-family:Arial, Verdana, sans-serif;">
            <div class="head-tab">
                    <a class="mua-ve" href="index.html">
                        <div class="tab-chosen">Mua vé trực tuyến</div>
                    </a>
                    
                    <a class="mua-ve" href="thong-tin-chuyen-bay-1.html">
                        <div class="tab">Thông tin chuyến bay</div>
                    </a>
            </div>
                  
            <div class="tim-chuyen-bay-tab">
                <div class="tab2 number1"> Tìm chuyến bay</div>
                <div class="tab2-chosen number2"> Lựa chọn chuyến bay</div>
                <div class="tab2 number3"> Thông tin hành khách</div>
            </div>
         	<hr>
        </div>
        
        <div class="center-tab" ng-app="myApp" ng-controller="myCtrl">
        <div ng-repeat="flight in flights">
            {{flight._ma}} |  {{flight._noiDi}} |  {{flight._noiDen}} |  {{flight._ngayDi}} |  {{flight._hang}} |  {{flight._soGhe}} |  {{flight._giaVe}} 
            <button> Đặt vé </button>
        </div>
			<p>	Đổ dữ liệu ở đây </p>
            
            <div class="tab-1">
                <a href="nhap-thong-tin-khach.html">
                    <button type="button" class="btn-tim-kiem">Tiếp tục</button>
                </a>
            </div>
        </div>
    </div>
</body>
