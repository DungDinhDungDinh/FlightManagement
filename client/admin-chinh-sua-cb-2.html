<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Flight Management</title>
<link rel="shortcut icon" href="image/FlightTrack-icon.png" type="image/png"/>
<link href="MyScript/MyCss.css" rel="stylesheet" type="text/css" />
<script src="MyScript/angular.min.js"></script>
<script src="MyScript/angular.js" type="text/javascript"></script>

  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css"/>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    var dateFormat = "mm/dd/yy",
      from = $( "#from" )
        .datepicker({
          defaultDate: "+1w",
          changeMonth: true,
          numberOfMonths: 2
        })
        .on( "change", function() {
          to.datepicker( "option", "minDate", getDate( this ) );
        }),
      to = $( "#to" ).datepicker({
        defaultDate: "+1w",
        changeMonth: true,
        numberOfMonths: 2
      })
      .on( "change", function() {
        from.datepicker( "option", "maxDate", getDate( this ) );
      });
 
    function getDate( element ) {
      var date;
      try {
        date = $.datepicker.parseDate( dateFormat, element.value );
      } catch( error ) {
        date = null;
      }
 
      return date;
    }
  } );
  </script>
</head>

<body>
	<div class="main" >
    	<div style="background-color:#FFF">
        <div class="head-tab">

        <div class="center-tab" style="font-family:Arial, Verdana, sans-serif;">

                </select>   

              <p class="text clear"> Ngày đi: </p>

              <p class="text clear" style="width:50px;"> Giờ: </p>

                      <option value="13">13</option>
                      <option value="14">14</option>
                      <option value="15">15</option>
                      <option value="16">16</option>
                      <option value="17">17</option>
                      <option value="18">18</option>
                      <option value="19">19</option>
                      <option value="20">20</option>
                      <option value="21">21</option>
                      <option value="22">22</option>
                      <option value="23">23</option>
                </select> 
              <p class="text" style="width:50px;" ng-model="phut"> Phút: </p>
                <select class="daytime input-thoi-gian" ng-model="phut" style="width:80px;">
                      <option value="00">00</option>

              <p class="text" style="width:50px;" ng-model="hang"> Hạng: </p>
                <select class="input-normal input-gioi-tinh" style="width:80px;" ng-model="hang">

                      <option value="C2">C2</option>
                      <option value="E1">E1</option>
