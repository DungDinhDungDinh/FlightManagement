<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Flight Management</title>
<link rel="shortcut icon" href="image/FlightTrack-icon.png" type="image/png"/>
<link href="MyScript/MyCss.css" rel="stylesheet" type="text/css" />
<script src="MyScript/angular.min.js"></script>
<script src="MyScript/angular.js" type="text/javascript"></script>

  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css"/>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    var dateFormat = "mm/dd/yy",
      from = $( "#from" )
        .datepicker({
          defaultDate: "+1w",
          changeMonth: true,
          numberOfMonths: 2
        })
        .on( "change", function() {
          to.datepicker( "option", "minDate", getDate( this ) );
        }),
      to = $( "#to" ).datepicker({
        defaultDate: "+1w",
        changeMonth: true,
        numberOfMonths: 2
      })
      .on( "change", function() {
        from.datepicker( "option", "maxDate", getDate( this ) );
      });
 
    function getDate( element ) {
      var date;
      try {
        date = $.datepicker.parseDate( dateFormat, element.value );
      } catch( error ) {
        date = null;
      }
 
      return date;
    }
  } );
  </script>
</head>

<body>
<div ng-app="myApp">
	<div class="main" ng-controller="myCtrl">
    	<div style="background-color:#F3F3F3">
        <div class="head-tab">
        	<a class="mua-ve" href="them_chuyen_bay.html">
            	<div class="tab-chosen">Thêm chuyến bay</div>
            </a> 
        </div>
              
         <hr>
         </div>
        
        <div class="center-tab">
            
            <div class="tab-1">
            	<p class="text" style="width:120px;"> Mã chuyến bay: </p>
                <input class="input-normal" ng-model="inputMa" placeholder="Mã chuyến bay" />
                
            	<p class="text clear"> Khởi hành: </p>
                <select class="input-from" ng-model="khoihanh" ng-init="laySanBayDi()"  ng-options="item[0]._ma as item[0]._diaDanh for item in sanBayDi " ng-change="chonNoiDi(khoihanh)">
            	</select> 
                
                <p class="text"> Kết thúc: </p>
                <select class="input-from" ng-model="ketthuc" ng-options="item[0]._ma as item[0]._diaDanh for item in sanBayDen " ng-change=""> 
                </select>	

            	<p class="text clear"> Ngày đi: </p>
                <input type="text" class="daytime" ng-model="ngaydi" id="from" name="from" placeholder="dd/mm/yyyy"/>
                <p class="text"> Ngày về: </p>
                <input type="text" class="daytime" ng-model="ngayve" id="to" name="to" placeholder="dd/mm/yyyy"/>
				
                <p class="text clear"> Giờ: </p>
                <select class="daytime input-thoi-gian" ng-model="inputTime">
                      <option value="00:00">00:00</option>
                      <option value="01:00">01:00</option>
                      <option value="02:00">02:00</option>
                      <option value="03:00">03:00</option>
                      <option value="04:00">04:00</option>
                      <option value="05:00">05:00</option>
                      <option value="06:00">06:00</option>
                      <option value="07:00">07:00</option>
                      <option value="08:00">08:00</option>
                      <option value="09:00">09:00</option>
                      <option value="10:00">10:00</option>
                      <option value="11:00">11:00</option>
                      <option value="12:00">12:00</option>
                      <option value="13:00">13:00</option>
                      <option value="14:00">14:00</option>
                      <option value="15:00">15:00</option>
                      <option value="16:00">16:00</option>
                      <option value="17:00">17:00</option>
                      <option value="18:00">18:00</option>
                      <option value="19:00">19:00</option>
                      <option value="20:00">20:00</option>
                      <option value="21:00">21:00</option>
                      <option value="22:00">22:00</option>
                      <option value="23:00">23:00</option>
                </select>
                <p class="text"> Hạng: </p>
                <select class="input-normal input-gioi-tinh" ng-model="inputHang">
                      <option value="C1">C1</option>
                      <option value="C2">C2</option>
                      <option value="E1">E1</option>
                      <option value="E2">E2</option>
                      <option value="E3">E3</option>
                </select>
                 <p class="text" style="width:110px;"> Số lượng ghế: </p>
                <input class="input-normal input-gioi-tinh" ng-model="inputSoghe" type="number" min="0" />
                
                <p class="text clear"> Giá bán: </p>
                <input class="input-normal"  ng-model="inputGiave" placeholder="Giá vé" />
            </div>
           
            <div class="tab-1 clear">
            		<button type="button" ng-model="btnThem" class="btn-tim-kiem" ng-click="checkChuyenBay()">Thêm chuyến bay</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
