<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Flight Management</title>
<link href="MyScript/MyCss.css" rel="stylesheet" type="text/css" />
<script src="MyScript/angular.min.js"></script>
<script src="MyScript/angular.js" type="text/javascript"></script>

  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css"/>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    var dateFormat = "mm/dd/yy",
      from = $( "#from" )
        .datepicker({
          defaultDate: "+1w",
          changeMonth: true,
          numberOfMonths: 2
        })
        .on( "change", function() {
          to.datepicker( "option", "minDate", getDate( this ) );
        }),
      to = $( "#to" ).datepicker({
        defaultDate: "+1w",
        changeMonth: true,
        numberOfMonths: 2
      })
      .on( "change", function() {
        from.datepicker( "option", "maxDate", getDate( this ) );
      });
 
    function getDate( element ) {
      var date;
      try {
        date = $.datepicker.parseDate( dateFormat, element.value );
      } catch( error ) {
        date = null;
      }
 
      return date;
    }
  } );
  </script>
</head>

<body>
	<div class="main" >
    	<div style="background-color:#F3F3F3">
        <div class="head-tab">
        	<a class="mua-ve" href="them_chuyen_bay.html">
            	<div class="tab-chosen">Thêm chuyến bay</div>
            </a> 
        </div>
              
         <hr>
         </div>
        
        <div class="center-tab">
            
            <div class="tab-1">
            	<p class="text" style="width:110px;"> Mã chuyến bay: </p>
                <input class="input-normal" placeholder="Mã chuyến bay" />
                
            	<p class="text clear"> Khởi hành: </p>
                <input class="input-from" placeholder="Form" />
                <p class="text"> Kết thúc: </p>
                <input class="input-from" placeholder="To" /> 	

            	<p class="text clear"> Ngày đi: </p>
                <input type="text" class="daytime" id="from" name="from" placeholder="dd/mm/yyyy"/>
                <p class="text"> Ngày về: </p>
                <input type="text" class="daytime" id="to" name="to" placeholder="dd/mm/yyyy"/>
				
                <p class="text clear"> Giờ: </p>
                <input type="time" class="daytime input-thoi-gian"/>    
                <p class="text"> Hạng: </p>
                <select class="input-normal input-gioi-tinh">
                      <option value="C1">C1</option>
                      <option value="C2">C2</option>
                      <option value="E1">E1</option>
                      <option value="E2">E2</option>
                      <option value="E3">E3</option>
                </select>
                 <p class="text"> Số lượng ghế </p>
                <input class="input-normal input-gioi-tinh" type="number" min="0" />
                
                <p class="text clear"> Giá bán: </p>
                <input class="input-normal" placeholder="Giá vé" />
                
            </div>
            
            
            <div class="tab-1 clear">
            	<a href="chon-chuyen-bay.html">
            		<button type="button" class="btn-tim-kiem">Thêm chuyến bay</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
