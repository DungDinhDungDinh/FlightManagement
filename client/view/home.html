

  <script>
  $( function() {
    var dateFormat = 'dd-mm-yy',
      from = $( "#from" )
        .datepicker({
          defaultDate: "",
          changeMonth: true,
          numberOfMonths: 2,
          dateFormat: dateFormat
        })
        .on( "change", function() {
          to.datepicker( "option", "minDate", getDate( this ) );
        }),
      to = $( "#to" ).datepicker({
        defaultDate: "",
        changeMonth: true,
        numberOfMonths: 2,
        dateFormat: dateFormat
      })
      .on( "change", function() {
        from.datepicker( "option", "maxDate", getDate( this ) );
      })
    ;
 
    function getDate( element ) {
      var date;
      try {
        date = $.datepicker.parseDate( dateFormat, element.value );
      } catch( error ) {
        date = null;
      }
      return date;
    }
  } );
  </script>
